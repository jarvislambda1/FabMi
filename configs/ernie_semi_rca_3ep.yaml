### FabMi: 3-epoch Fine-tuning Configuration
### Update paths below to match your environment

### model
model_name_or_path: baidu/ERNIE-4.5-0.3B-PT
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: lora
lora_rank: 8
lora_alpha: 16
lora_target: all

### dataset
# Note: Register dataset in LLaMA-Factory's data/dataset_info.json first
dataset: semi_rca
template: ernie_nothink
cutoff_len: 2048
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output
# Update this path to your desired output location
output_dir: ./outputs/ernie_semi_rca_3ep
logging_steps: 10
save_steps: 100
plot_loss: true
overwrite_output_dir: true
save_only_model: false
report_to: none

### train
per_device_train_batch_size: 4
gradient_accumulation_steps: 4
learning_rate: 5.0e-5
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null

### eval
eval_dataset: semi_rca_test
per_device_eval_batch_size: 4
eval_strategy: steps
eval_steps: 100
